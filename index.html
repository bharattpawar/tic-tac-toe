<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <div class="left"> 
    <img src="https://media.istockphoto.com/id/2175581335/vector/cute-boy-cartoon-playing-rugby.jpg?s=612x612&w=0&k=20&c=A8JPycYJX_WYPl76NhrbF5Il5YIMNGeJKUJoiHNopiM=" alt="">
</div>
 
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <p class="winning-message" id="winningMessage">
        </p>
    </div>
    <div class="right"> 
        <img src="https://media.istockphoto.com/id/2175580677/vector/cute-boy-cartoon-playing-rugby.jpg?s=612x612&w=0&k=20&c=bQAkG4dK_--lKRgQLeMvok11zsjX3o14hjTJwpMMq6w=" alt="">
    </div>
    <script src="./1.js"></script>

</body>
 </html>
